<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color name */
      color: red;
    }
    h2 {
      /* RGB color */
      color: rgb(0, 64, 0);
    }
    h3 {
      /* RGB hex */
      color: #0000aa;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h3>
  <h3>Heading three</h3>
</body>
</html>
