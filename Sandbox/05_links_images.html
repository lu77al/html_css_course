<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & images</title>
</head>
<body>
  <!-- External Link -->
  <p>
   <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/images/me.jpg" alt="It's me" width="200">
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="Remote One">
</body>
</html>
