<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Mesage</label><br>
      <textarea name="message" id="message" cols="50" rows="5">
      </textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" id="age" name="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" id="birthdate" name="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">I like</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike"> Bike
      <input type="checkbox" name="likes" id="likes" value="car"> Car
      <input type="checkbox" name="likes" id="likes" value="boat"> Boat
    </div>
    <div>
      <!-- Input submit -->
      <input type="submit" value="Submit">
      <!-- Button submit -->
      <button type="submit">Submit</button>
    </div>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
